<app-well [wellSourceKey]="wellSourceKey" (sendWellDetails)="addWellDetails($event)"></app-well>

<div>
    <h3>Well List</h3>
    <table class="table table-bordered">
        <thead class="bg-info">
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Source</th>
                <th>Action</th>


            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of wellList">
                <td>{{item.name}}</td>
                <td [ngClass]="{'type1': item.type === 'Type1', 'type2': item.type === 'Type2'}">{{item.type}}</td>
                <td>{{item.sourceKey}}</td>
                <td>
                    <span (click)="fnClickWell(item.sourceKey)">
                        <svg width="16" height="16" fill="currentColor" class="bi bi-file-plus" viewBox="0 0 16 16">
                            <path
                                d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z" />
                            <path
                                d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z" />
                        </svg>
                    </span>
                   
                </td>

            </tr>
        </tbody>
    </table>

</div>
