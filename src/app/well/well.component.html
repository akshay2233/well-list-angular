<div>
    <h3>Add Well</h3>
    <form [formGroup]="wellForm" (ngSubmit)="fnSubmitForm()">
        <div class="form-group my-2">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Name">
        </div>
        <div class="form-group my-2">
            <label for="exampleInputEmail1">Type</label>
            <select class="form-select" placeholder="Type" formControlName="type" aria-label="Default select example">
                <option *ngFor="let item of type"  [value]="item">{{item}}</option>                
            </select>
        </div>
        <div class="form-group my-2">
            <label for="exampleInputEmail1">Source Key</label>
            <input type="text" formControlName="sourceKey" class="form-control" placeholder="Key" disabled>
        </div>
        <button type="submit" [disabled]="!wellForm.valid" class="btn btn-success my-3">Add Well</button>
    </form>
</div>
